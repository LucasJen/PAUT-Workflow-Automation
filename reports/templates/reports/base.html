<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PAUT Report Automation{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3f4f6;
        }

        .sidebar {
            background: #ffffff;
            border-left: 1px solid #e5e7eb;
            min-height: 100vh;
            padding: 1.5rem;
            width: 240px;
        }

        .sidebar a {
            display: block;
            padding: .5rem 0;
            color: #1f2933;
            text-decoration: none;
            font-weight: 500;
        }

        .sidebar a:hover {
            color: #2563eb;
        }

        .app-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 2rem;
        }

        .app-title {
            color: #2563eb;
            font-weight: 600;
            margin: 0;
        }

        .content-wrapper {
            padding: 2rem;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,.05);
        }

        footer {
            text-align: center;
            padding: 1rem;
            color: #6b7280;
            font-size: .8rem;
        }

        @media (max-width: 991px) {
            .sidebar {
                min-height: auto;
                width: 100%;
                border-left: none;
                border-top: 1px solid #e5e7eb;
            }
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- Main content -->
        <div class="col-lg content-wrapper">

            <div class="app-header mb-4">
                <h1 class="app-title">PAUT Report Automation</h1>
            </div>

            {% block content %}
            {% endblock %}

            <footer>
                Â© {% now "Y" %} PAUT Workflow
            </footer>

        </div>

        <!-- Right Sidebar -->
        <div class="col-lg-auto sidebar">

            <h6 class="text-uppercase text-muted mb-3">Navigation</h6>

            <a href="/">New Report</a>
            <a href="/presets/">Presets</a>
            <a href="#">Templates</a>
            <a href="#">Outputs</a>

            <hr>

            <small class="text-muted">
                Engineering Tools
            </small>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
